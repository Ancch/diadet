<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: rgb(32, 32, 32);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 10px rgba(41, 41, 41, 0.1);
        }

        input {
            width: 300px;
            padding: 8px;
            margin-top: 8px;
        }

        select {
            width: 320px;
            margin-top: 8px;
            padding: 8px;
        }
        button {
            background: rgb(66, 134, 134);
            border: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Diabetes Prediction</h2>

    <input id="Age" type="number" placeholder="Age">
    
    <select id="Gender">
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select>

    <input id="BMI" type="number" step="any" placeholder="BMI">
    <input id="BloodPressure" type="number" step="any" placeholder="Blood Pressure">
    <input id="Insulin" type="number" step="any" placeholder="Insulin">
    <input id="Glucose" type="number" step="any" placeholder="Glucose">
    <input id="DiabetesPedigreeFunction" type="number" step="any" placeholder="Diabetes Pedigree Function">

    <button onclick="predict()">Predict</button>

    <div id="result"></div>
</div>

<script>
async function predict() {
    const data = {
        Age: parseFloat(document.getElementById("Age").value),
        Gender: parseInt(document.getElementById("Gender").value),
        BMI: parseFloat(document.getElementById("BMI").value),
        BloodPressure: parseFloat(document.getElementById("BloodPressure").value),
        Insulin: parseFloat(document.getElementById("Insulin").value),
        Glucose: parseFloat(document.getElementById("Glucose").value),
        DiabetesPedigreeFunction: parseFloat(document.getElementById("DiabetesPedigreeFunction").value)
    };

    const res = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const result = await res.json();

    document.getElementById("result").innerText =
        result.diabetes ? 
        "High Risk of Diabetes" : 
        "Low Risk of Diabetes";
}
</script>

</body>
</html>
